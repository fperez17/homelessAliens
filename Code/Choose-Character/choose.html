        <title>Choose Character</title>

    <body>

        <div id="header">
            <h1>Choose a Character</h1>

    <div class="container">

            <input type="radio" name="slider" id="s4">
            <input type="radio" name="slider" id="s5">

            <div class="cards">

                <label for="s1" id="slide1">

                    <div class="card">
                        <div class="image">

                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>

                            <span class="name">Flexo</span>
                            <span class="description">He is a secret agent from the planet Erf.</span>
                        </div>
                    </div>

                </label>

                <label for="s2" id="slide2">

                    <div class="card">
                        <div class="image">
                            <div id="i2"><a href="../Choose-Character/../RPS-Game/index.html">

                    </div>
                    
                </label>

                <label for="s3" id="slide3">

                    <div class="card">
                        <div class="image">
                            <div id="i3"><a href="../Choose-Character/../RPS-Game/index.html">
                                <img src="../Choose-Character/../../Assets/Characters/Playable Characters/Joshi.jpg"></a></div>
                            <div class="dots">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="infos">
                            <span class="name">Joshi</span>
                            <span class="description"> Joshi is a reptilian that wanted to conquer Earf but failed.</span>
                        </div>
                    </div>
                    
                </label>

                <label for="s4" id="slide4">

                    <div class="card">
                        <div class="image">
                            <div id="i4"><a href="../Choose-Character/../RPS-Game/index.html">
                                <img src="../Choose-Character/../../Assets/Characters/Playable Characters/Mario.jpg"></a></div>

                    </div>
                    
                </label>

                <label for="s5" id="slide5">

                    <div class="card">
                        <div class="image">
                            <div id="i5"><a href="../Choose-Character/../RPS-Game/index.html">
                                <img src="../Choose-Character/../../Assets/Characters/Playable Characters/Tito.jpg" ></a></div>
